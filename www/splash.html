<!DOCTYPE html>
<html lang="pl">
<head>
    <!-- TODO: Implement front- and backend JS functions. -->
    <link rel="stylesheet" type="text/css" href="mobileui/style.css">
    <!-- TODO: Get rid of calls to online resources -->
    <link href="https://fonts.googleapis.com/css?family=Bungee+Outline&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/splash.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/splash.js"></script>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <title>Splash_Screen</title>
</head>
<body class="cover vertical-align-center grey-50 align-center">
    <div class="space-huge"></div>
        <h1 id="titleFont">Friend Pointer</h1>
    <div class="space-huge"></div>
    <div class="row-center">
        <div class="col-90">
            <!-- TODO: Implement more pleasing login aesthetics - probably trough CSS. -->
            <div class="list no-border opacity-60">
                <div class="item icon ion-android-mail border-white border-bottom">
                    <input class="placeholder-white text-grey-50" type="email" placeholder="Enter your email">
                </div>
                <div class="item icon ion-android-lock border-grey border-bottom">
                    <input class="placeholder-white text-grey-50" type="password" placeholder="Enter your password">
                </div>
            </div>
        </div>
    </div>
    <div class="space"></div>
    <div class="space"></div>
    <div class="row-center">
        <div class="col-90">
            <button class="border-white text-grey-50 radius full">
                Sign In
            </button>
        </div>
    </div>
    <div class="space"></div>
    <div class="row-center">
        <div class="col-90">
            <button class="border-white text-grey-50 radius icon-text full">
                <i class="icon ion-social-google-outline"></i>
                Sign in with Google
            </button>
        </div>
    </div>
    <div class="space"></div>
    <div class="row-center">
        <div class="col-90">
            <button class="border-white text-grey-50 radius full">
                Sign Up
            </button>
        </div>
    </div>
</body>
</html>
