<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="mobileui/style.css">
  <script type="text/javascript" src="js/scriptAppender.js"></script>
  <meta name="format-detection" content="telephone=no">
  <meta charset="utf-8">
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
  <title>Apache Cordova</title>
</head>

<body class="padding grey-100 has-header has-sub-header">
  <div class="menu teal-900 cover blend-multiply" id="menuDiscover" style="background-image:url(/img/nature1.jpg)">
    <div class="cover align-center">
      <img class="avatar circle border-white shadow" src="/img/33.jpg">
      <h1 class="text-teal-300">Friend Pointer</h1>
      <p class="text-grey">Bogate Aplikacje </p>
    </div>
    <div class="list no-border">
      <a class="item space-small">
        <div class="left">
          <i class="icon ion-ios-heart-outline grey-300"></i>
        </div>
        <h1 class="text-grey-300" onclick="changeContext('map'); closeMenu('menuDiscover');">Mapa
        </h1>

      </a>
      <a class="item space-small">
        <div class="left">
          <i class="icon ion-ios-flame-outline grey-300"></i>
        </div>
        <h1 class="text-grey-300" onclick="changeContext('friends'); closeMenu('menuDiscover');">Moi
          znajomi</h1>
        <div class="right">
          <span class="text-small border-red text-red radius padding">12</span>
        </div>
      </a>
      <a class="item space-small">
        <div class="left">
          <i class="icon ion-ios-location-outline grey-300"></i>
        </div>
        <h1 class="text-grey-300" onclick="changeContext('events'); closeMenu('menuDiscover');">Wydarzenia</h1>
      </a>

    </div>
  </div>
  <div class="header teal">
    <div class="left">
      <button class="icon ion-navicon-round" onclick="openMenu('menuDiscover')"></button>
    </div>
    <h1 class="title align-center">Friend Pointer</h1>
    <div class="right">
      <span class="icon-badge text-small red radius padding">3</span>
      <button class="icon ion-earth"></button>
      <button class="icon icon ion-gear-a"></button>

    </div>
  </div>
  <div class="header sub teal">
    <div class="buttons-group full small">
      <button class="teal-700 border-teal radius-left" id="map"
        onclick="changeContext('map');">Mapa</button>
      <button class="teal-600 border-teal" id="friends"
        onclick="changeContext('friends');">Znajomi</button>
      <button class="teal-600 border-teal radius-right" id="events"
        onclick="changeContext('events');">Wydarzenia</button>
    </div>
  </div>
  <div id="content" style="height: 82%; width: 95%;" class="content">

    <div onload="getPage()"></div>
  </div>
  <div class="hidden" id="template-alert-custom">
    <div class="list">
      <div class="item">
        <textarea id="textareaId2" name="txtDescEd" cols="30" rows="10" placeholder="Dodaj notatkÄ™."
          onchange="textareaonchange(this)"></textarea>
      </div>
      <label class="item">
        <div class="left">
          <input type="radio" name="user" class="purple">
        </div>
      </label>
    </div>
  </div>
  <script type="text/javascript" src="cordova.js"></script>
  <script type="text/javascript" src="mobileui/mobileui.js"></script>
  <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
