<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Settings screen</ion-title>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card>

		<ion-card-content>
			<h2 class="card-title">
					<ion-icon name='person' item-left style="color: #d03e84"></ion-icon>  Profil & Ustawienia
			</h2>
			<p>
				Zmień ustawienia swojego konta bądź status.
			</p>
			<ion-list>

					<ion-item>
						<ion-label stacked>Imie</ion-label>
						<ion-input type="text" [(ngModel)]="name"></ion-input>
					</ion-item>
			
					<ion-item>
						<ion-label stacked>Nazwisko</ion-label>
						<ion-input type="text" [(ngModel)]="surname"></ion-input>
					</ion-item>

					<ion-item>
						<ion-label stacked>Opis</ion-label>
						<ion-input type="text" [(ngModel)]="destription"></ion-input>
					</ion-item>
			</ion-list>
			<div>
				<button ion-button color="primary" block (click)="updateDate()">Uaktualni swoje dane</button>
			</div>
		</ion-card-content>	
	</ion-card>
	<ion-card>
			<ion-card-content>
			<h2 class="card-title">  <ion-icon name='person' item-left style="color: #d03e84"></ion-icon> Ustawienia statusu:</h2>
			<div>
					<button ion-button color="light" full><h1>{{ statusText }}</h1></button>
			</div>
			<div style="padding:2px; width:100%; margin:auto;">
				<div><button style="margin-top:2px;" ion-button color="secondary" full (click)="updateStatus(2)">Dostępny</button></div>
				<div><button style="margin-top:2px;" ion-button full (click)="updateStatus(1)">Tylko dla znajomych</button></div>
				<div><button style="margin-top:2px;" ion-button full color="danger" (click)="updateStatus(0)">Niedostępny</button></div>
			</div>
		</ion-card-content>
	</ion-card>
</ion-content>
