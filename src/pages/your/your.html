<ion-header>

  <ion-navbar>
    <ion-title>Your</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let event of eventList">
      <ion-card-header>
        <ion-card-title>
          {{event.name}}
          <ion-icon name="locate" style="float: right;" (click)="goToEvent(event)"></ion-icon>
        </ion-card-title>
        <p>
          <ion-icon name="time"></ion-icon>&nbsp;&nbsp;
          {{event.stopDate.toLocaleDateString()}}, {{event.stopDate.toLocaleTimeString()}}
        </p>
      </ion-card-header>
      <ion-card-content>
        <p>{{event.description}}</p>
        <p style="float: left"><ion-icon name="person"></ion-icon>&nbsp;&nbsp;x&nbsp;&nbsp;{{event.limit}}</p>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
