<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>friends-screen</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header>
        <ion-icon name="people" item-left></ion-icon>
      Lista twoich przyjaciół: 
    </ion-card-header>
    <ion-card-content>
      Tutaj możesz przeglądać liste twoich przyjaciół, sprawdzić gdzie znajdują się na mapie oraz również usunąć ich z listy.
      <ion-list>
        <button ion-item color="light" round *ngFor="let friend of friendsList" (click)="getMenu(friend)" style="margin-top: 5px;">
          <ion-icon name='person' item-left></ion-icon>
          {{ friend.name }} {{ friend.surname }}, Status: {{ friend.status }}
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
