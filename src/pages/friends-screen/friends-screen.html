<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Znajomi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-icon name="people" item-left></ion-icon>
  Lista twoich przyjaciół:

  Tutaj możesz przeglądać liste twoich przyjaciół, sprawdzić gdzie znajdują się na mapie oraz również usunąć ich z
  listy.
  <ion-list>
    <ion-card-content ion-item round *ngFor="let friend of friendsList" (click)="getMenu(friend)"
      style="margin-top: 5px;">
      <ion-icon name='person' item-left></ion-icon>
      {{ friend.name }} {{ friend.surname }}<br />
      Status: {{ getStatusText(friend.status) }}
    </ion-card-content>
  </ion-list>
</ion-content>
